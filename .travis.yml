language: python
dist: xenial
matrix:
  include:
  - python: 3.6
  - python: 3.7
install:
- pip install -r requirements.txt
- pip install coveralls
script:
- coverage run --source=abconfig -m unittest discover
after_success:
- coveralls
deploy:
  provider: pypi
  user: kudato
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
branches:
  only:
  - master
